<h3 class="button-tooltip"> Grading System
	<span data-toggle="collapse" data-target="#collapseOne"
		data-parent="#accordion"> 
		<a
		style="cursor: pointer; float: right; margin-left: 5px;"
		data-toggle="tooltip" data-placement="top"
		data-original-title="Advanced Search" class="btn btn-info btn-circle">
			<span class="fa fa-search"></span>
		</a>
	</span>
	<a id="new" class="btn btn-primary btn-circle"
		style="float: right; margin-left: 5px;" data-placement="top"
		data-toggle="tooltip" data-original-title="Create New Grading System" onclick="closeToolTip()"
		href="#/GradingSystem/new"><span class="fa fa-plus"></span> 
	</a> 
	<a id="refresh" class="btn btn-success btn-circle"
		style="float: right; margin-left: 5px;" data-placement="top"
		data-toggle="tooltip" data-original-title="Refresh" href="#/GradingSystem/" onclick="closeToolTip()">
		<span class="fa fa-refresh"></span> 
	</a> 
	<a id="download"
		class="btn btn-warning btn-circle"
		style="float: right; margin-left: 5px;" data-placement="top"
		data-toggle="tooltip" data-original-title="Export" href="#"><span
		class="fa fa-download"></span> 
	</a>
	<script>
    // tooltip initialize
    $(function () {
	    $('.button-tooltip').tooltip({
		    html: true,
	        selector: "[data-toggle=tooltip]",
	        container: "body"
	    });
    });

    function closeToolTip(){
    	$(".tooltip").remove();
    }
    </script>
</h3>
<div class="form-horizontal">
	<div class="panel-group" id="accordion">
		<div class="panel panel-warning" style="border-color:transparent; ">
			<div id="collapseOne" class="panel-collapse collapse">
				<div class="panel-body" style="padding-left: 0px">
					<form id="RoleSearch" class="form-horizontal">
						<div class="col-lg-12" style="padding-left: 0px">
							<div class="col-lg-3">
								<div class="form-group">
									<label for="name" class="control-label">Name</label>
									<input id="name" name="name" class="form-control" type="text"
											ng-model="search.name" placeholder="Enter the Scale"></input>							
								</div>
							</div>
							<div class="col-lg-3" style="margin-left: 10px">
								<div class="form-group">
									<label for="scale" class="control-label">Scale</label>
									<input id="scale" name="scale" class="form-control"
											type="text" ng-model="search.scale"
											placeholder="Enter the Scale"></input>
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<a id="Search" name="Search" class="btn btn-primary"
									ng-click="searchButtonListener()">  Search</a> 
								
								<a class="btn btn-default" style="cursor: pointer;" data-toggle="collapse"
									data-parent="#accordion" data-target="#collapseOne" ng-click="clearSearch()">
									Cancel</a>								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="search-results">
	<div class="panel panel-default">
		<div class="panel-heading">Total Scale: {{totalSize}}</div>
		<!-- /.panel-heading -->
		<div class="panel-body button-tooltip">
			<div class="dataTable_wrapper">
				<div id="dataTables-example_wrapper"
					class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<div class="row">
						<div class="col-sm-12">
							<table id="dataTables-example"
								class="table table-striped table-bordered table-hover dataTable no-footer table-condensed"
								role="grid" aria-describedby="dataTables-example_info">
								<thead>
									<tr role="row">
										<th>Name</th>
										<th>Scale</th>
										<th style="width: 82px; text-align: center;">
											<ul class="pagination pull-right" style="margin: 0px; padding: 0px;">
												<li ng-class="{disabled:currentPage == 0}">
													<a id="prev" href ng-click="previous()">
														<span class="fa  fa-caret-left ">
													</a>
												</li>
												<li ng-class="{disabled: currentPage == (maxPage - 1)}">
													<a id="next" href ng-click="next()">
														<span class="fa  fa-caret-right">
													</a>
												</li>
											</ul>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr role="row" ng-repeat="result in searchResults">
										<td class="sorting_1">
											<a href="#/GradingSystem/edit/{{result.id}}?start={{currentPage}}&max={{pageSize}}&name={{search.name}}&scale={{search.scale}}">{{result.name}}</a>
										</td>
										
										<td>
											<a href="#/GradingSystem/edit/{{result.id}}?start={{currentPage}}&max={{pageSize}}&name={{search.name}}&scale={{search.scale}}">{{result.scale}}</a>
										</td>
										
										<td>
											<a class="btn btn-success btn-circle" style="" href="#/GradingSystem/edit/{{result.id}}?start={{currentPage}}&max={{pageSize}}&name={{search.name}}&scale={{search.scale}}">
												<span class="fa fa-edit"></span> 
											</a>
											<a ng-show="result.id" ng-click="remove(result.name, result.id)" class="btn btn-danger btn-circle" 
												style="margin-left: 0px;">
												<span class="fa fa-trash-o"></span> 
											</a>
										</td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>
					<div ng-include="'views/Util/pagination.html'"></div>
				</div>
			</div>			
		</div>		
	</div>
</div>
