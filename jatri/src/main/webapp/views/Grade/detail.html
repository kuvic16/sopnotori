<div class="row" style="margin-top: 10px">
	<div class="col-lg-12">
		<form id="GradeForm" name="GradeForm" class="form-horizontal" role="form">
			<div class="panel panel-green">
				<div class="panel-heading" ng-switch
					on="$location.path().indexOf('/Grade/new') > -1">
					<div ng-switch-when="true">Create a new Grade</div>
					<div ng-switch-when="false">View or edit Grade</div>
				</div>
				<div class="panel-body">
					<div class="col-lg-3">

						<div class="form-group" ng-class="{'has-error': GradeForm.name.$invalid}">
							<label for="name" class="control-label">Name</label>
							<div id="nameControls" class="">
								<input 
									id="name" 
									name="name"
									type="text" 
									required
									ng-maxlength="50" 
									ng-minlength="1" 
									class="form-control"
									ng-model="grade.name"
									placeholder="Enter the Grading System"></input> 
								
								<span class="help-block error" ng-show="GradeForm.name.$error.minlength">
									minimum length is 1
								</span> 
								<span class="help-block error" ng-show="GradeForm.name.$error.maxlength">
									maximum length is 50
								</span>
							</div>
						</div>


						<div class="form-group" ng-class="{'has-error': GradeForm.code.$invalid}">
							<label for="code" class="control-label">Code</label>
							<div id="codeControls" class="">
								<input 
									id="code" 
									name="code"
									type="text" 
									required
									ng-maxlength="20" 
									ng-minlength="1" 
									class="form-control"
									ng-model="grade.code" 
									placeholder="Enter the code"></input> 
							
								<span
									class="help-block error"
									ng-show="GradeForm.code.$error.minlength">minimum length is 1
								</span> 
								<span 
									class="help-block error"
									ng-show="GradeForm.code.$error.maxlength">maximum length is 20
								</span>
							</div>
						</div>

						
					
<!--  ========================================================================	 -->
					</div>
				</div>

				<div class="panel-footer">
					<div class="form-group">
						<div class="col-sm-10">
							<button 
								id="saveGrade" 
								name="saveGrade"
								class="btn btn-primary"
								ng-disabled="isClean() || GradeForm.$invalid"
								ng-click="save()">
									<span 
										class="glyphicon glyphicon-ok-sign">
									</span> 
									Save
							</button>
							
							<button 
								id="cancel" 
								name="cancel" 
								class="btn btn-default"
								onclick="return false;" 
								ng-click="cancel()">
							
								<span class="glyphicon glyphicon-remove-sign">
								</span> 
								Cancel
							</button>
							
							<button 
								id="deleteGrade" 
								name="deleteGrade"
								class="btn btn-danger" 
								ng-show="grade.id"
								ng-click="remove(grade.name)">
									<span class="glyphicon glyphicon-trash">
									</span> 
									Delete
							</button>
						</div>
					</div>
					
					<div ng-show="displayError" class="alert alert-danger">
						<strong>Error!</strong> Something broke. Retry, or cancel and
						start afresh.
					</div>
				</div>

			</div>
		</form>
	</div>
</div>

<script type="text/javascript">

//======================================================================
	// Prevent enterkey press action
	$("#GradeForm" ).keypress(function(event) {
		if (event.which == 13 ) {
				
			     event.preventDefault(); 
		  }
});
//=======================================================================
</script>
